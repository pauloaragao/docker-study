version: '3.8'

services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dev-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-curso_docker}
      POSTGRES_USER: ${POSTGRES_USER:-docker_usr}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-docker_pwd}
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-docker_usr} -d ${POSTGRES_DB:-curso_docker}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:
    driver: local
  