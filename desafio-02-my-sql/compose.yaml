version: '3.8'

services:
  mysql:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dev-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-docker_db}
      MYSQL_USER: ${MYSQL_USER:-docker_usr}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-docker_pwd}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_pwd}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-u${MYSQL_USER:-docker_usr}", "-p${MYSQL_PASSWORD:-docker_pwd}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  mysql_data:
    driver: local
